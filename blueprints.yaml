name: Hola
version: 1.0.0
description: Hola is a modern and stylish vCard website template. 
icon:  id-card-o
author:
  name: Devlom
  email: info@devlom.com
  url: https://devlom.com
homepage: https://github.com/getgrav/grav-theme-hola
demo: http://demo.devlom.com/grav/grav-theme-hola/
keywords: hola, theme, styleshout, vcard, devlom, responsive, html5, css3
bugs: https://github.com/getgrav/grav-theme-hola/issues
license: MIT

dependencies:
    - { name: grav, version: '>=1.4.0' }

form:
  validation: loose

  fields:
    production-mode:
      type: toggle
      label: Production mode
      help: When enabled, Hola will render with minified CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header_section:
      type: section
      title: Header Defaults
      underline: true
      
    custom_logo:
      type: file
      label: Custom Logo
      size: large
      destination: 'theme://images/logo'
      multiple: false
      markdown: true
      description: Will be used instead of default logo `theme://images/grav-logo.svg`
      accept:
        - image/*

    header-fixed:
      type: toggle
      label: Fixed header
      help: When enabled, the header will be fixed at the top of the browser
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-animated:
      type: toggle
      label: Animated
      help: When enabled, the header will animate to a smaller header when scrolling
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-dark:
      type: toggle
      label: Dark Style
      help: When enabled, a dark-friendly style will be used
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    header-transparent:
      type: toggle
      label: Transparent
      help: When enabled, a transparent style will be used
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    menu:
      type: section
      title: Theme Menu
      underline: true
    
    theme_menu:
      type: list
      label: Theme Menu
      description: Specify Links In Menu
      fields:
        .item_name:
          type: text
          label: Menu Item Name
        .modular_link:
          type: text
          label: Modular Page Link(Section)
        .subpage_link:
          type: pages
          label: Regular Page Link

          

    footer_section:
      type: section
      title: Footer Defaults
      underline: true

    sticky-footer:
      type: toggle
      label: Sticky footer
      help: When enabled, the footer will be sticky at the bottom of the browser
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    footer-text:
      type: text
      label: Copyright Bottom Message
      
    footer-design:
      type: text
      label: About Design And Project Description
    footer-social:
      type: list
      label: Social icons 
      style: vertical
      fields:
        .socialIconClass:
          type: text
          label: Insert class Icons
        .socialIconText:
          type: text
          label: Enter Icon Name
        .socialIconLink:
          type: text
          label: Enter Social Icon Link

    blog_section:
      type: section
      title: Blog Defaults
      underline: true

    blog-page:
      type: text
      label: Blog Page
      help: The route to the blog page when working with blog sidebar
      size: medium
      default: '/blog'

    spectre_section:
      type: section
      title: Spectre.css Options
      underline: true

    spectre.exp:
      type: toggle
      label: Experimentals CSS
      help: When enabled, the `spectre-exp.css` file will be included
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    spectre.icons:
      type: toggle
      label: Icons CSS
      help: When enabled, the `spectre-icons.css` file will be included
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool