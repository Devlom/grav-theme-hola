extends@: default

form:
  fields:
    
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT

          fields:
            header.smallTitle:
              type: text
              autofocus: true
              style: vertical
              label: Small Upper Title

        holaSetings:
          type: tab
          title: Hola Settings

          fields:
            background:
              type: section
              title: Section Background Color
              underline: true
            header.sectionBackground:
              type: selectize
              label: Addition Section Background Class
              description: For Gray Background Please Use Class 'grey-section' for White Background leave field empty. 
            experience:
              type: section
              title: Experience
              underline: true
              fields:
                header.expTitle:
                  type: text
                  style: vertical
                  label: Experience Title
                header.experienceTimeline:
                  type: list
                  label: Skills
                  style: vertical
                  fields:
                    .date:
                      type: text
                      label: Job Date
                    .client:
                      type: text
                      label: Client Name
                    .position:
                      type: text
                      label: Job Position 
                    .description:
                      type: textarea
                      label: Jobe Description